openapi: 3.0.3
info:
  title: Ottu API
  version: 1.0.0
  description: Ottu API
paths:
  /b/api/v1/publisher/compare/metrics/:
    get:
      operationId: compare_metrics
      description: Retrieve metrics for txn comparison which is done by by comparing
        metrics from ES. This API is being called by Satellite.
      summary: Retrieve metrics for txn comparison
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          default: Bearer eyJhbG...
        description: Bearer token to be provided for authentication.
        required: true
      - in: header
        name: X-Service-ID
        schema:
          type: string
          default: service.name.dev
        description: Keycloak realm to be provided for authentication.
        required: true
      tags:
      - Satellite API
      security:
      - SSO JWT Auth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                Metrics:
                  value:
                    created:
                      amount: 11.63
                      count: 2
                    paid:
                      amount: 94.0
                      count: 23
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorMessage'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorMessage'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorMessage'
          description: ''
  /b/api/v1/publisher/compare/timestamp/:
    get:
      operationId: compare_timestamp
      description: Retrieve the `PaymentTransaction.created` value of the first instance.
        This API is being called by Satellite.
      summary: Retrieve `created` value of first txn
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
          default: Bearer eyJhbG...
        description: Bearer token to be provided for authentication.
        required: true
      - in: header
        name: X-Service-ID
