  /b/api/v1/unified-ui/invoice/:
    get:
      operationId: api_v1_unified_ui_invoice_list
      description: Invoice details to be used for invoice detail page on the frontend
        dashboard
      summary: Retrieve a list of Invoices
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: due_date_after
        schema:
          type: string
          format: date
        description: 'Range: due_date_after:YYYY-MM-DD, due_date_before:YYYY-MM-DD'
      - in: query
        name: due_date_before
        schema:
          type: string
          format: date
        description: 'Range: due_date_after:YYYY-MM-DD, due_date_before:YYYY-MM-DD'
      - in: query
        name: invoice_date_after
        schema:
          type: string
          format: date
        description: 'Range: invoice_date_after:YYYY-MM-DD, invoice_date_before:YYYY-MM-DD'
      - in: query
        name: invoice_date_before
        schema:
          type: string
          format: date
        description: 'Range: invoice_date_after:YYYY-MM-DD, invoice_date_before:YYYY-MM-DD'
      - in: query
        name: is_active
        schema:
          type: boolean
      - name: per_page
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
          x-spec-enum-id: f81189885ebf787e
          enum:
          - canceled
          - overdue
          - paid
          - sent
        description: |-
          Current status of the invoice. Can be one of the following: `sent`, `paid`, `overdue`, `canceled`.

          * `sent` - Sent
          * `paid` - Paid
          * `overdue` - Overdue
          * `canceled` - Canceled
      tags:
      - Unified UI
      security:
      - SSO JWT Auth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUnifiedUIInvoiceList'
          description: ''
